name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Build Docker Image
      run: |
        cd app
        docker build -t devops-hello-world:${{ github.sha }} .

    - name: Lint Kubernetes Manifests
      run: |
        # Use yq (pre-installed) to validate YAML syntax offline
        yq eval '.' k8s/deployment.yaml > /dev/null
        yq eval '.' k8s/service.yaml > /dev/null
        echo "Kubernetes manifests are valid YAML."

    - name: Terraform Format Check
      run: |
        cd terraform
        terraform fmt -check
